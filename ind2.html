<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mermaid Demo</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>

<h2>Flowchart Örneği</h2>

<div class="mermaid">
  graph TD;
    A[Başla] --> B{Karar};
    B -- Evet --> C[Devam];
    B -- Hayır --> D[Bitir];
    C --> D
</div>

</body>
</html>
