<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCDD Standartları İnteraktif Rehberi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Neutral & Railway Blue -->
    <!-- Application Structure Plan: Kullanıcının statik bir tablo yerine verileri dinamik olarak keşfetmesini sağlamak için filtre tabanlı bir arayüz tasarlanmıştır. Ana yapı, üstte filtreleme kontrolleri, ortada sonuçların görsel bir özetini sunan dinamik bir grafik ve altta filtrelenmiş standartları gösteren kart tabanlı bir ızgara düzeninden oluşur. Detaylı bilgi için her bir kartın tıklanabilir olması ve bir modal pencere açması sağlanmıştır. Bu yapı, belirli bir proje veya disiplin için ilgili standartları bulma görevini büyük ölçüde basitleştirir ve kullanıcıya anlık geri bildirim sağlar. Kart düzeni, mobil cihazlarda okunabilirliği ve kullanılabilirliği artırır. -->
    <!-- Visualization & Content Choices: Her standart, anahtar bilgileri (başlık, kapsam) ve etiketlenmiş meta verileri (disiplin, proje) içeren bir "kart" olarak sunulur. Bu, veriyi sindirmeyi kolaylaştırır. Kullanıcı etkileşimi, proje, disiplin ve kritiklik seviyesine göre seçim yapabilen filtreler ve bir serbest metin arama çubuğu ile sağlanır. Filtrelenen verilerin disiplinlere göre dağılımını gösteren dinamik bir Chart.js çubuk grafiği, veriye analitik bir bakış açısı katar. Detaylı açıklamalar için modal pencereler kullanılarak, ana sayfanın düzeni bozulmadan derinlemesine bilgiye erişim sağlanır. Bu yapı, kullanıcının veriyi pasif olarak tüketmek yerine aktif olarak keşfetmesini teşvik eder. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chart-container { position: relative; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto; height: 300px; max-height: 350px; }
        @media (min-width: 768px) { .chart-container { height: 350px; } }
        .card-enter {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">

                    </select>
                </div>
                <div>
                    <label for="criticality-filter" class="block text-sm font-medium text-gray-700 mb-1">Kritikliğe Göre Filtrele</label>

                        <option value="all">Tüm Seviyeler</option>
                    </select>
                </div>
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Metin ile Ara</label>

                </div>
            </div>
        </div>

            </div>

        <div id="results-count" class="mb-4 text-gray-600 font-medium"></div>

            { "standart": "EN 50129", "baslik": "Demiryolu Uygulamaları - Sinyalizasyon Emniyet Sistemleri", "kapsam": "Güvenlikle ilgili elektronik sistemlerin donanım ve yazılımını kapsar. Emniyet durumlarını ve mimarileri tanımlar.", "disiplinler": "Elektrik/Donanım, Yazılım", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu (Kontrol Donanımı), Elektronik Gabari Projesi (Sensör Entegrasyonu), Test Treni Projesi (Donanım Arayüzleri), Pantograf Denetleme Projesi (Görüntüleme Donanımı)", "ilgili_diger": "EN 50126, EN 50128", "notlar": "Donanım ve yazılımın emniyet entegrasyonu için kritik.", "detayli_aciklama": "EN 50129, demiryolu sinyalizasyon sistemlerinde kullanılan emniyetle ilgili elektronik sistemlerin (Safety-Related Electronic Systems) donanım ve yazılımının onaylanması için gereksinimleri belirler. Bu standart, sistemlerin emniyet bütünlüğü seviyelerini (SIL) karşıladığını göstermek için gerekli kanıtları ve dokümantasyonu tanımlar. Sistem mimarisi, donanım tasarımı, yazılım entegrasyonu ve sistemin genel emniyet yönetimi gibi konuları kapsar. EN 50126 ve EN 50128 ile birlikte, demiryolu güvenlik sistemlerinin kapsamlı bir şekilde ele alınmasını sağlar ve sistemlerin güvenli bir şekilde çalışmasını garanti eder." },

            { "standart": "TS EN ISO 9001", "baslik": "Kalite Yönetim Sistemi", "kapsam": "Kurumun ve tedarikçilerin kalite süreçlerinin etkinliğini ve uygunluğunu güvence altına alır. Ürün ve hizmet kalitesinin sürekliliğini sağlar.", "disiplinler": "Genel Yönetim", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Tüm Projeler (Proje Yönetimi, Tedarikçi Seçimi, Üretim Süreçleri)", "ilgili_diger": "-", "notlar": "Genel bir kalite yönetim standardıdır, tüm projelerde uygulanır.", "detayli_aciklama": "TS EN ISO 9001, bir kuruluşun müşteri ve yasal gereksinimleri karşılayan ürün ve hizmetleri tutarlı bir şekilde sağlama yeteneğini göstermek için bir kalite yönetim sistemi (KYS) kurması için gereksinimleri belirleyen uluslararası bir standarttır. Sürekli iyileştirme prensibine dayanır ve süreç odaklı bir yaklaşım benimser. Demiryolu sektöründe, ürün ve hizmetlerin kalitesini güvence altına almak, tedarik zinciri yönetimini iyileştirmek ve müşteri memnuniyetini artırmak için yaygın olarak uygulanır. Sertifikasyon, kuruluşun kaliteye olan bağlılığını gösterir." },
            { "standart": "TS EN ISO 14001", "baslik": "Çevre Yönetim Sistemi", "kapsam": "Ürün ve cihazların üretim süreçlerinin çevresel etkilerini yönetir ve çevresel performansı iyileştirmeyi hedefler.", "disiplinler": "Genel Yönetim", "kritiklik": "Tavsiye", "uygulama_alani": "Tüm Projeler (Üretim ve Operasyonel Çevre Yönetimi)", "ilgili_diger": "-", "notlar": "Çevresel sürdürülebilirlik için önemlidir.", "detayli_aciklama": "TS EN ISO 14001, bir kuruluşun çevresel performansını iyileştirmek için kullanabileceği bir çevre yönetim sistemi (ÇYS) için gereksinimleri belirleyen uluslararası bir standarttır. Bu standart, kuruluşların çevresel riskleri ve fırsatları yönetmesine, yasal gerekliliklere uymasına ve çevresel hedeflerine ulaşmasına yardımcı olur. Demiryolu projelerinde, inşaat, işletme ve bakım süreçlerinin çevresel etkilerini (atık yönetimi, enerji tüketimi, emisyonlar vb.) kontrol altında tutmak ve çevresel sürdürülebilirliği desteklemek için uygulanır." },
            { "standart": "TS EN ISO 45001", "baslik": "İş Sağlığı ve Güvenliği Yönetim Sistemi", "kapsam": "Üretim ve kullanım süreçlerinde iş sağlığı ve güvenliği risklerini yönetir, güvenli çalışma ortamları sağlar.", "disiplinler": "Genel Yönetim", "kritiklik": "Tavsiye", "uygulama_alani": "Tüm Projeler (Kurulum, Bakım ve Operasyon Güvenliği)", "ilgili_diger": "-", "notlar": "Çalışan sağlığı ve güvenliği için önemlidir.", "detayli_aciklama": "TS EN ISO 45001, kuruluşların çalışanları için güvenli ve sağlıklı çalışma ortamları sağlamasına yardımcı olmak amacıyla bir iş sağlığı ve güvenliği (İSG) yönetim sistemi için gereksinimleri belirleyen uluslararası bir standarttır. Bu standart, iş kazalarını ve meslek hastalıklarını önlemeyi, riskleri azaltmayı ve İSG performansını sürekli iyileştirmeyi hedefler. Demiryolu projelerinde, şantiye güvenliği, bakım operasyonları ve tren işletmeciliği gibi yüksek riskli alanlarda çalışanların sağlığını ve güvenliğini korumak için kritik öneme sahiptir. Yasal uyumluluğu ve çalışan refahını destekler." },
            { "standart": "TS EN 61373", "baslik": "Demiryolu Uygulamaları - Raylı Taşıt Ekipmanları İçin Titreşim ve Darbe Testleri", "kapsam": "Raylı taşıt ekipmanlarının maruz kaldığı titreşim ve darbelere karşı dayanıklılığını test etmek için yöntemleri belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Test Treni Projesi (Ekipman Dayanıklılığı), Otomatik Test Muayene İstasyonu (Sensör Dayanıklılığı), Elektronik Gabari Projesi (Cihaz Dayanıklılığı), Pantograf Denetleme Projesi (Kamera Dayanıklılığı)", "ilgili_diger": "EN 50155, IEC 60068 serisi", "notlar": "Demiryolu araçları üzerinde veya yakınında kullanılan tüm ekipmanlar için önemlidir. EN 50155'i tamamlar.", "detayli_aciklama": "TS EN 61373, demiryolu araçlarında kullanılan ekipmanların, işletme sırasında maruz kalacağı titreşim ve darbelere karşı dayanıklılığını test etmek için gerekli yöntemleri belirleyen bir standarttır. Bu testler, ekipmanın raylı taşıt ortamının zorlu dinamik koşullarına dayanabileceğini ve güvenilir bir şekilde çalışmaya devam edeceğini doğrulamak için yapılır. Standart, farklı montaj konumları ve ekipman türleri için uygun test profillerini ve kabul kriterlerini tanımlar. Elektronik bileşenlerden mekanik parçalara kadar geniş bir yelpazedeki demiryolu ekipmanları için geçerlidir ve özellikle EN 50155 ile birlikte ele alınır." },
            { "standart": "TS EN 15085 serisi", "baslik": "Demiryolu Uygulamaları - Demiryolu Araçlarının Kaynaklı Parçaları", "kapsam": "Kaynaklı imalat süreçlerinin kalitesini ve uygunluğunu belirler. Kaynakçı yeterlilikleri ve kaynak prosedürleri.", "disiplinler": "Mekanik", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Test Treni Projesi (Araç Şasisi, Ekipman Bağlantıları)", "ilgili_diger": "ISO 3834", "notlar": "Özellikle araç yapısı ve kritik bileşenlerin imalatında zorunludur.", "detayli_aciklama": "TS EN 15085 serisi, demiryolu araçlarının ve bileşenlerinin kaynaklı imalatı için kalite gereksinimlerini belirleyen kapsamlı bir standart grubudur. Bu standart, kaynaklı bağlantıların emniyet ve performans açısından kritik olduğu demiryolu sektöründe, kaynak süreçlerinin, kaynakçıların ve kaynak koordinasyon personelinin yeterliliğini güvence altına alır. Farklı güvenlik sınıflarına göre kaynak kalitesi seviyelerini tanımlar ve kaynak prosedürlerinin onaylanması, üretim kontrolü ve denetimi gibi konuları kapsar. Araç şasileri, boji çerçeveleri ve diğer yapısal bileşenler için hayati öneme sahiptir." },
            { "standart": "TS EN 17025", "baslik": "Deney ve Kalibrasyon Laboratuvarlarının Yeterliliği İçin Genel Gereklilikler", "kapsam": "Ürün ve cihazların test ve ölçüm sonuçlarının güvenilirliğini ve uluslararası geçerliliğini sağlar. Laboratuvar akreditasyonu.", "disiplinler": "Genel Yönetim", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu (Kalibrasyon), Elektronik Gabari Projesi (Ölçüm Doğruluğu), Test Treni Projesi (Veri Doğrulama), Pantograf Denetleme Projesi (Sistem Kalibrasyonu)", "ilgili_diger": "ISO 9001", "notlar": "Ölçüm ve test yapan tüm laboratuvarlar için akreditasyon standardıdır.", "detayli_aciklama": "TS EN 17025, deney ve kalibrasyon laboratuvarlarının yeterliliği için genel gereklilikleri belirleyen uluslararası bir standarttır. Bu standart, laboratuvarların teknik olarak yetkin olduğunu ve geçerli sonuçlar üretebildiğini göstermelerini sağlar. Kalite yönetim sistemi gereksinimlerinin yanı sıra, personelin yetkinliği, ekipmanın kalibrasyonu, test yöntemlerinin geçerliliği, raporlama ve kayıt tutma gibi teknik gereklilikleri de kapsar. Demiryolu sektöründe, ürün ve sistemlerin test ve ölçüm sonuçlarının güvenilirliğini ve uluslararası kabul edilebilirliğini sağlamak için kritik öneme sahiptir." },
            { "standart": "EN 15273 serisi", "baslik": "Demiryolu Uygulamaları - Gabari", "kapsam": "Demiryolu taşıtlarının ve altyapısının uluslararası standartlara uygun gabari ölçülerini ve hesaplama yöntemlerini belirler.", "disiplinler": "Mekanik, Yazılım", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Elektronik Gabari Projesi", "ilgili_diger": "-", "notlar": "Gabari ölçüm sisteminin referans standardıdır.", "detayli_aciklama": "EN 15273 serisi, demiryolu taşıtlarının ve altyapısının gabari (boyut ve boşluk) gereksinimlerini belirleyen Avrupa standartlarıdır. Bu standartlar, trenlerin tünellerden, köprülerden ve diğer altyapı elemanlarından güvenli bir şekilde geçebilmesi için gerekli minimum boşlukları ve araçların maksimum boyutlarını tanımlar. Serinin farklı bölümleri, genel prensipleri, referans konturları ve hesaplama yöntemlerini kapsar. Elektronik gabari ölçüm sistemleri, bu standarda uygun olarak tasarlanmalı ve kalibre edilmelidir, böylece demiryolu ağında güvenli bir işletme sağlanır." },
            { "standart": "EN 14363", "baslik": "Demiryolu Uygulamaları - Dinamik Araç Davranışlarının Testleri", "kapsam": "Demiryolu araçlarının ray üzerinde sergilediği dinamik davranışların (titreşim, hareket, ray-tekerlek etkileşimi vb.) değerlendirilmesi için gerekli test yöntemlerini belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Test Treni Projesi", "ilgili_diger": "EN 15313", "notlar": "Test treninin performans ve güvenlik testleri için temeldir.", "detayli_aciklama": "EN 14363, demiryolu araçlarının ray üzerinde sergilediği dinamik davranışları değerlendirmek için test yöntemlerini belirleyen bir standarttır. Bu standart, araçların güvenli ve stabil bir şekilde hareket ettiğini doğrulamak amacıyla yapılan testleri kapsar. Ray-tekerlek etkileşimi, titreşim seviyeleri, yanal ve dikey kuvvetler gibi dinamik parametreler ölçülür ve değerlendirilir. Test treni projelerinde, yeni veya modifiye edilmiş araçların performansını ve güvenliğini doğrulamak için bu standarda uygun testler yapılır." },
            { "standart": "EN 50238", "baslik": "Demiryolu Uygulamaları - Vites Sistemleri - Genel Gereklilikler", "kapsam": "Demiryolu sistemlerinde kullanılan vites (dişli kutusu) sistemlerinin genel gerekliliklerini ve testlerini kapsar.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Tahrik Sistemleri)", "ilgili_diger": "-", "notlar": "Özellikle test treninin tahrik ve hareket sistemleri için geçerli olabilir.", "detayli_aciklama": "EN 50238, demiryolu araçlarında kullanılan vites (dişli kutusu) sistemlerinin genel gereksinimlerini ve testlerini belirleyen bir standarttır. Bu standart, vites kutularının güvenilirliğini, dayanıklılığını ve performansını güvence altına almayı hedefler. Mekanik dayanım, yağlama, sızdırmazlık ve gürültü seviyeleri gibi konuları kapsar. Test treni projelerinde, aracın tahrik sisteminin bir parçası olan vites kutularının bu standarda uygunluğu, genel sistem güvenliği ve verimliliği için önemlidir." },
            { "standart": "EN 50317", "baslik": "Demiryolu Uygulamaları - Pantograf ve Havai Hat Arasındaki Dinamik Etkileşimin Ölçülmesi", "kapsam": "Pantograf ve havai hat (katener) arasındaki dinamik etkileşimin ölçülmesi için yöntemleri ve kabul kriterlerini belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Pantograf Denetleme Projesi", "ilgili_diger": "EN 50119", "notlar": "Pantograf denetim sistemlerinin doğruluğu için temel referanstır.", "detayli_aciklama": "EN 50317, demiryolu araçlarının pantografı ile havai hat (katener) arasındaki dinamik etkileşimi ölçmek için yöntemleri ve kabul kriterlerini belirleyen bir standarttır. Bu etkileşim, trenin enerji alımı ve genel performansı için kritik öneme sahiptir. Standart, temas kuvveti, ark oluşumu ve pantografın havai hat üzerindeki konumunu ölçmek için test prosedürlerini tanımlar. Pantograf denetleme projelerinde, havai hattın ve pantografın durumunu izlemek ve optimum enerji transferini sağlamak için bu standarda uygun ölçümler yapılır." },
            { "standart": "EN 50119", "baslik": "Demiryolu Uygulamaları - Sabit Tesisatlar - Havai Hat", "kapsam": "Havai hat (katener) sistemlerinin tasarımı, inşası ve bakımı için teknik özellikleri ve gereksinimlerini belirler.", "disiplinler": "Elektrik/Donanım, Mekanik", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Pantograf Denetleme Projesi", "ilgili_diger": "EN 50317", "notlar": "Pantografın temas ettiği havai hat sisteminin standardıdır.", "detayli_aciklama": "EN 50119, demiryolu elektrifikasyonunda kullanılan havai hat (katener) sistemlerinin tasarımı, inşası, kurulumu ve bakımı için teknik gereksinimleri belirleyen bir standarttır. Bu standart, havai hattın mekanik ve elektriksel özelliklerini, gerilim seviyelerini, direk ve askı sistemlerini kapsar. Güvenli ve güvenilir enerji beslemesi sağlamak amacıyla, hattın dayanıklılığı, performansı ve çevresel koşullara karşı direnci gibi konuları ele alır. Pantograf denetleme projelerinde, pantografın etkileşimde bulunduğu havai hat sisteminin bu standarda uygunluğu kritik öneme sahiptir." },
            { "standart": "IEC 62443 serisi", "baslik": "Endüstriyel İletişim Ağları - Endüstriyel Otomasyon ve Kontrol Sistemleri İçin BT Güvenliği", "kapsam": "Endüstriyel otomasyon ve kontrol sistemlerinin siber güvenliği için gereksinimleri belirler. Ağ güvenliği, sistem güvenliği ve bileşen güvenliği.", "disiplinler": "Siber Güvenlik, Yazılım, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu, Elektronik Gabari Projesi, Test Treni Projesi, Pantograf Denetleme Projesi", "ilgili_diger": "ISO 27001", "notlar": "Demiryolu sistemlerinin dijitalleşmesiyle birlikte siber güvenlik risklerini yönetmek için kritik.", "detayli_aciklama": "IEC 62443 serisi, endüstriyel otomasyon ve kontrol sistemlerinin (IACS) siber güvenliği için kapsamlı bir standartlar dizisidir. Bu standartlar, IACS'nin yaşam döngüsü boyunca (tasarım, geliştirme, entegrasyon, işletme ve bakım) siber güvenlik risklerini yönetmek için bir çerçeve sunar. Ağ güvenliği, sistem güvenliği, bileşen güvenliği ve tedarik zinciri güvenliği gibi farklı alanları kapsar. Demiryolu sektöründe, sinyalizasyon, kontrol ve operasyonel teknolojilerin giderek daha fazla dijitalleşmesiyle birlikte, siber saldırılara karşı korunma ve sistemlerin bütünlüğünü sağlama açısından hayati öneme sahiptir." },
            { "standart": "TS ISO/IEC 27001", "baslik": "Bilgi Güvenliği Yönetim Sistemleri", "kapsam": "Kurumların bilgi güvenliği risklerini yönetmek için bir çerçeve sunar. Bilgi varlıklarının gizliliği, bütünlüğü ve erişilebilirliği.", "disiplinler": "Genel Yönetim, Siber Güvenlik", "kritiklik": "Tavsiye / Kritik", "uygulama_alani": "Tüm Projeler (Veri Güvenliği, Sistem Erişimi)", "ilgili_diger": "IEC 62443", "notlar": "Toplanan verilerin ve sistem bilgilerinin güvenliği için önemlidir.", "detayli_aciklama": "TS ISO/IEC 27001, bir kuruluşun bilgi güvenliği yönetim sistemi (BGYS) kurması, uygulaması, sürdürmesi ve sürekli iyileştirmesi için gereksinimleri belirleyen uluslararası bir standarttır. Bu standart, bilgi varlıklarının gizliliğini, bütünlüğünü ve erişilebilirliğini korumayı hedefler. Risk değerlendirmesi, güvenlik kontrollerinin seçimi ve uygulanması gibi konuları kapsar. Demiryolu projelerinde, toplanan hassas verilerin, sistem bilgilerinin ve operasyonel verilerin güvenliğini sağlamak, siber tehditlere karşı korunmak ve yasal uyumluluğu sağlamak için kritik bir çerçeve sunar." },
            { "standart": "IEC 60068 serisi", "baslik": "Çevresel Testler", "kapsam": "Ürünlerin çeşitli çevresel koşullara (sıcaklık, nem, titreşim, şok, tuz sisi vb.) dayanıklılığını test etmek için genel yöntemleri kapsar.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Tüm Projeler (Ekipman Dayanıklılık Testleri)", "ilgili_diger": "EN 50155", "notlar": "EN 50155'i tamamlayıcı nitelikte, daha detaylı test yöntemleri sunar.", "detayli_aciklama": "IEC 60068 serisi, elektronik ve elektrikli ürünlerin çeşitli çevresel koşullara (sıcaklık, nem, titreşim, şok, tuz sisi, basınç değişiklikleri vb.) dayanıklılığını test etmek için genel yöntemleri belirleyen uluslararası standartlar grubudur. Bu testler, ürünlerin zorlu çalışma ortamlarında güvenilir bir şekilde performans göstermesini sağlamak amacıyla yapılır. Demiryolu ekipmanları, genellikle aşırı sıcaklık değişimleri, yüksek nem ve sürekli titreşim gibi zorlu koşullara maruz kaldığından, bu standart serisi EN 50155 gibi demiryolu özelindeki standartları tamamlayıcı niteliktedir ve ürünlerin çevresel dayanıklılığını doğrulamak için kullanılır." },
            { "standart": "EN ISO 3095", "baslik": "Demiryolu Uygulamaları - Akustik - Raylı Araçlardan Yayılan Gürültünün Ölçülmesi", "kapsam": "Raylı araçların (trenler, test trenleri) yaydığı gürültü seviyelerinin ölçüm yöntemlerini ve sınır değerlerini belirler.", "disiplinler": "Mekanik, Çevre", "kritiklik": "Tavsiye", "uygulama_alani": "Test Treni Projesi", "ilgili_diger": "-", "notlar": "Çevresel etki ve gürültü kontrolü için önemlidir.", "detayli_aciklama": "EN ISO 3095, demiryolu araçlarından (lokomotifler, vagonlar, test trenleri vb.) yayılan gürültü seviyelerinin ölçüm yöntemlerini ve sınır değerlerini belirleyen uluslararası bir standarttır. Bu standart, demiryolu operasyonlarının çevresel gürültü kirliliği üzerindeki etkisini değerlendirmek ve kontrol etmek için kullanılır. Farklı işletme koşullarında (durağan, hareketli, hızlanma/yavaşlama) gürültü ölçümlerinin nasıl yapılacağını tanımlar. Test treni projelerinde, aracın akustik performansını değerlendirmek ve çevresel düzenlemelere uygunluğunu doğrulamak için bu standarda başvurulur." },
            { "standart": "EN 12299", "baslik": "Demiryolu Uygulamaları - Yolcular İçin Sürüş Konforu - Ölçüm ve Değerlendirme", "kapsam": "Demiryolu araçlarında yolcuların maruz kaldığı titreşim ve şok seviyelerinin ölçüm ve değerlendirme yöntemlerini belirler.", "disiplinler": "Mekanik", "kritiklik": "Tavsiye", "uygulama_alani": "Test Treni Projesi", "ilgili_diger": "-", "notlar": "Özellikle yolcu konforu ölçümleri yapan test trenleri için geçerlidir.", "detayli_aciklama": "EN 12299, demiryolu araçlarında yolcuların maruz kaldığı titreşim ve şok seviyelerinin ölçüm ve değerlendirme yöntemlerini belirleyen bir standarttır. Bu standart, sürüş konforunu objektif olarak değerlendirmek ve araçların iç ortam kalitesini iyileştirmek amacıyla kullanılır. Farklı titreşim frekansları ve yönleri için kabul edilebilir sınır değerleri tanımlar. Test treni projelerinde, yeni veya modernize edilmiş araçların yolcu konforu performansını doğrulamak ve tasarım iyileştirmeleri için veri sağlamak amacıyla bu standarda uygun ölçümler yapılır." },
            { "standart": "EN 50592", "baslik": "Demiryolu Uygulamaları - Haberleşme, Sinyalizasyon ve İşleme Sistemleri - Tren Algılama Sistemleri İçin Fonksiyonel Gereksinimler", "kapsam": "Tren algılama sistemlerinin (aks sayıcılar, ray devreleri vb.) fonksiyonel gereksinimlerini ve performans kriterlerini belirler.", "disiplinler": "Elektrik/Donanım, Yazılım", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu (Tren Algılama)", "ilgili_diger": "EN 50126, EN 50129", "notlar": "Otomatik istasyonların tren varlığını algılama sistemleri için önemlidir.", "detayli_aciklama": "EN 50592, demiryolu haberleşme, sinyalizasyon ve işleme sistemlerinde kullanılan tren algılama sistemlerinin (örneğin, aks sayıcılar, ray devreleri, tekerlek sensörleri) fonksiyonel gereksinimlerini ve performans kriterlerini belirleyen bir standarttır. Bu standart, trenlerin konumunu güvenilir bir şekilde tespit etmek ve sinyalizasyon sistemlerine doğru bilgi sağlamak için kritik öneme sahiptir. Otomatik test ve muayene istasyonlarında, trenin istasyona girişini, çıkışını ve konumunu doğru bir şekilde algılamak için bu standarda uygun sistemler kullanılır, böylece operasyonel güvenlik ve verimlilik sağlanır." },
            { "standart": "EN ISO 9241 serisi", "baslik": "İnsan-Sistem Etkileşiminin Ergonomisi", "kapsam": "İnsan merkezli tasarım prensiplerini ve kullanılabilirlik gereksinimlerini kapsar. Kullanıcı arayüzleri, kontrol panelleri vb.", "disiplinler": "Genel Yönetim, Yazılım", "kritiklik": "Tavsiye", "uygulama_alani": "Otomatik Test Muayene İstasyonu (Kontrol Paneli), Test Treni Projesi (Operatör Arayüzleri)", "ilgili_diger": "-", "notlar": "Operatör verimliliği ve hata riskini azaltmak için önemlidir.", "detayli_aciklama": "EN ISO 9241 serisi, insan-sistem etkileşiminin ergonomisi için uluslararası standartlar grubudur. Bu standartlar, kullanıcı arayüzlerinin, yazılımların ve donanımların insan ihtiyaçlarına ve yeteneklerine uygun olarak tasarlanmasını hedefler. Kullanılabilirlik, erişilebilirlik, kullanıcı memnuniyeti ve hata önleme gibi konuları kapsar. Demiryolu sektöründe, otomatik test ve muayene istasyonlarının kontrol panelleri, test trenlerinin operatör arayüzleri ve diğer insan-makine arayüzlerinin kullanıcı dostu, verimli ve güvenli olmasını sağlamak için bu standartlara başvurulur. Bu, operatör hatalarını azaltmaya ve genel sistem verimliliğini artırmaya yardımcı olur." },
            { "standart": "ISO 19115", "baslik": "Coğrafi Bilgi - Metaveri", "kapsam": "Coğrafi bilgi ve hizmetlerin metaverileri için gereksinimleri belirler.", "disiplinler": "Yazılım, Genel Yönetim", "kritiklik": "Tavsiye", "uygulama_alani": "Test Treni Projesi (GPS ile İlişkili Ölçümler)", "ilgili_diger": "ISO 19157", "notlar": "Özellikle GPS ile konumlandırılan verilerin açıklanması için önemlidir.", "detayli_aciklama": "ISO 19115, coğrafi bilgi ve hizmetlerin metaverileri için gereksinimleri belirleyen uluslararası bir standarttır. Metaveri, verinin verisidir; yani coğrafi verinin içeriği, kalitesi, kökeni, uzamsal referansı ve diğer özellikleri hakkında bilgi sağlar. Demiryolu sektöründe, test trenleri veya diğer ölçüm sistemleri tarafından GPS ile ilişkilendirilmiş coğrafi veriler toplandığında, bu verilerin doğru bir şekilde tanımlanması, belgelenmesi ve keşfedilebilir olması için ISO 19115'e uygun metaveri oluşturulması önemlidir. Bu, verinin yeniden kullanılabilirliğini ve anlaşılabilirliğini artırır." },
            { "standart": "ISO 19157", "baslik": "Coğrafi Bilgi - Veri Kalitesi", "kapsam": "Coğrafi verinin kalitesini değerlendirmek ve raporlamak için prensipleri belirler.", "disiplinler": "Yazılım, Genel Yönetim", "kritiklik": "Tavsiye", "uygulama_alani": "Test Treni Projesi (GPS ile İlişkili Ölçümler)", "ilgili_diger": "ISO 19115", "notlar": "Coğrafi verinin güvenilirliği için önemlidir.", "detayli_aciklama": "ISO 19157, coğrafi verinin kalitesini değerlendirmek ve raporlamak için prensipleri belirleyen uluslararası bir standarttır. Bu standart, coğrafi verinin doğruluğu, tutarlılığı, eksiksizliği, zamansal ve konumsal geçerliliği gibi kalite unsurlarını tanımlar. Demiryolu test trenleri tarafından toplanan ve GPS ile konumlandırılan ölçüm verilerinin (örneğin, ray geometrisi, gabari) kalitesini belgelemek için ISO 19157'ye başvurulabilir. Bu, verinin güvenilirliğini ve farklı uygulamalarda kullanılabilirliğini artırır, karar verme süreçlerini destekler." },
            { "standart": "UIC 719", "baslik": "Demiryolu Araçları - Boji Çerçeveleri - Tasarım ve Test", "kapsam": "Demiryolu araçlarının boji çerçevelerinin tasarımı, imalatı ve testleri için gereksinimleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Yapısı)", "ilgili_diger": "UIC 518", "notlar": "Uluslararası Demiryolları Birliği (UIC) standardıdır. Özellikle boji dinamikleri için önemlidir.", "detayli_aciklama": "UIC 719, Uluslararası Demiryolları Birliği (UIC) tarafından yayınlanan ve demiryolu araçlarının boji çerçevelerinin tasarımı, imalatı ve testleri için gereksinimleri belirleyen bir standarttır. Bojiler, trenlerin ray üzerinde stabil ve güvenli bir şekilde hareket etmesini sağlayan kritik bileşenlerdir. Bu standart, boji çerçevelerinin yapısal bütünlüğünü, yorulma dayanımını ve dinamik performansını güvence altına almayı hedefler. Test treni projelerinde, aracın boji sistemlerinin bu standarda uygunluğu, sürüş dinamikleri ve genel araç güvenliği açısından hayati öneme sahiptir." },
            { "standart": "UIC 712", "baslik": "Demiryolu Araçları - Tekerlek Takımları - Tasarım ve Test", "kapsam": "Demiryolu araçlarının tekerlek takımlarının tasarımı, imalatı ve testleri için gereksinimleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Yapısı)", "ilgili_diger": "UIC 518", "notlar": "Uluslararası Demiryolları Birliği (UIC) standardıdır. Tekerlek-ray etkileşimi için önemlidir.", "detayli_aciklama": "UIC 712, Uluslararası Demiryolları Birliği (UIC) tarafından yayınlanan ve demiryolu araçlarının tekerlek takımlarının (tekerlekler ve akslar) tasarımı, imalatı ve testleri için gereksinimleri belirleyen bir standarttır. Tekerlek takımları, trenin ray üzerinde hareketini sağlayan ve yükleri taşıyan en kritik bileşenlerden biridir. Bu standart, tekerlek takımlarının yapısal bütünlüğünü, yorulma dayanımını, ray-tekerlek etkileşim performansını ve güvenlik gereksinimlerini güvence altına almayı hedefler. Test treni projelerinde, aracın tekerlek takımlarının bu standarda uygunluğu, sürüş güvenliği ve ray aşınması açısından büyük önem taşır." },
            { "standart": "UIC 518", "baslik": "Demiryolu Araçları - Raylı Taşıtların Dinamik Davranışlarının Testleri ve Onaylanması", "kapsam": "Raylı taşıtların dinamik davranışlarının testleri ve onaylanması için yöntemleri belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi", "ilgili_diger": "EN 14363, UIC 719, UIC 712", "notlar": "Uluslararası Demiryolları Birliği (UIC) standardıdır. EN 14363 ile benzerdir ancak farklı test detayları içerebilir.", "detayli_aciklama": "UIC 518, Uluslararası Demiryolları Birliği (UIC) tarafından yayınlanan ve demiryolu araçlarının dinamik davranışlarının testleri ve onaylanması için yöntemleri belirleyen bir standarttır. Bu standart, araçların ray üzerinde güvenli ve stabil bir şekilde hareket ettiğini doğrulamak amacıyla yapılan testleri kapsar. Ray-tekerlek etkileşimi, titreşim, yanal ve dikey kuvvetler gibi dinamik parametreler ölçülür ve değerlendirilir. Test treni projelerinde, yeni veya modifiye edilmiş araçların performansını ve güvenliğini doğrulamak için bu standarda uygun testler yapılır. EN 14363 ile benzerlik gösterse de, bazı spesifik test prosedürleri ve kabul kriterleri farklılık gösterebilir." },
            { "standart": "ISO 8608", "baslik": "Mekanik Titreşim - Yol Yüzeyi Düzgünlük Sınıflandırması", "kapsam": "Yol yüzeyi düzgünlüğünü (titreşim ve yol testleri için) sınıflandırmak için yöntemleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Tavsiye", "uygulama_alani": "Test Treni Projesi (Yol Testleri)", "ilgili_diger": "-", "notlar": "Ray düzgünlüğünün araç dinamiklerine etkisini değerlendirmek için kullanılır.", "detayli_aciklama": "ISO 8608, mekanik titreşim bağlamında yol yüzeyi düzgünlüğünü sınıflandırmak için yöntemleri belirleyen uluslararası bir standarttır. Bu standart, yol yüzeyindeki düzensizliklerin neden olduğu titreşim seviyelerini değerlendirmek için kullanılır. Demiryolu sektöründe, ray yüzeyi düzgünlüğünün trenlerin sürüş dinamikleri, yolcu konforu ve ray aşınması üzerindeki etkisini değerlendirmek amacıyla test treni projelerinde kullanılabilir. Ray profili ölçümleri ve titreşim analizleri ile birlikte, ray hattının genel kalitesini anlamak için önemli bir referans sağlar." },
            { "standart": "TS EN 50124-1/A1", "baslik": "Demiryolu Uygulamaları - Yalıtım Koordinasyonu - Bölüm 1: Temel Kurallar", "kapsam": "Tüm elektrikli ve elektronik donanım için yalıtma aralıkları ve yüzeysel kaçak yolu uzunlukları ile ilgili temel kuralları belirler.", "disiplinler": "Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Tüm Elektrikli/Elektronik Cihazlar", "ilgili_diger": "EN 50155", "notlar": "Elektriksel güvenlik için temel bir standarttır.", "detayli_aciklama": "TS EN 50124-1/A1, demiryolu uygulamalarında kullanılan tüm elektrikli ve elektronik ekipmanların yalıtım koordinasyonu için temel kuralları belirleyen bir standarttır. Bu standart, ekipmanın güvenli bir şekilde çalışması için gerekli olan yalıtma aralıklarını (havadan yalıtım mesafeleri) ve yüzeysel kaçak yolu uzunluklarını (yüzeyden yalıtım mesafeleri) tanımlar. Aşırı gerilimlere karşı koruma, kirlilik dereceleri ve çalışma gerilimleri gibi faktörleri dikkate alarak, elektriksel güvenlik ve ekipman bütünlüğünü sağlamayı hedefler. Demiryolu araçları ve sabit tesisatlardaki elektrikli bileşenler için kritik öneme sahiptir." },
            { "standart": "TS EN 50124-1/A2", "baslik": "Demiryolu Uygulamaları - Yalıtım Koordinasyonu - Bölüm 1: Temel Kurallar (Değişiklik A2)", "kapsam": "TS EN 50124-1'in A1 değişikliğini takiben güncel yalıtım koordinasyonu gereksinimlerini içerir.", "disiplinler": "Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Tüm Elektrikli/Elektronik Cihazlar", "ilgili_diger": "EN 50124-1/A1", "notlar": "Önceki versiyonun güncellenmiş hali.", "detayli_aciklama": "TS EN 50124-1/A2, TS EN 50124-1'in A1 değişikliğini takiben yayınlanan ve demiryolu uygulamalarında yalıtım koordinasyonu için temel kuralları güncelleyen bir değişiklik standardıdır. Bu değişiklik, standarttaki belirli maddeleri veya gereksinimleri revize ederek, en son teknik gelişmeleri ve endüstriyel uygulamaları yansıtır. Elektrikli ve elektronik ekipmanların güvenli yalıtım mesafeleri ve yüzeysel kaçak yolu uzunlukları ile ilgili güncel bilgileri içerir. Demiryolu ekipmanlarının elektriksel güvenliğini ve performansını sağlamak için bu güncellemelerin takip edilmesi önemlidir." },
            { "standart": "TS EN 302609 V1.1.1", "baslik": "Elektromanyetik Uyumluluk ve Radyospektrum Konuları (ERM); Kısa Mesafeli Cihazlar (SRD); Euroloop Tren Yolu Kontrol Sistemleri", "kapsam": "R&TTE Direktifi madde 3.2'deki temel kuralları kapsayan harmonize edilmiş EN standardı.", "disiplinler": "Elektrik/Donanım, Siber Güvenlik", "kritiklik": "Kritik", "uygulama_alani": "Sinyalizasyon, Kontrol Sistemleri", "ilgili_diger": "EN 50121 serisi", "notlar": "Demiryolu kontrol sistemlerinde kablosuz iletişimi kapsar.", "detayli_aciklama": "TS EN 302609 V1.1.1, elektromanyetik uyumluluk (EMC) ve radyospektrum konularını ele alan, özellikle kısa mesafeli cihazlar (SRD) ve Euroloop tren yolu kontrol sistemleri için harmonize edilmiş bir EN standardıdır. Bu standart, radyo ekipmanları ve telekomünikasyon terminal ekipmanları (R&TTE) Direktifi'nin temel gereksinimlerini karşılar. Demiryolu sinyalizasyon ve kontrol sistemlerinde kullanılan kablosuz iletişim cihazlarının elektromanyetik uyumluluğunu ve spektrum kullanımını düzenleyerek, güvenli ve parazitsiz bir çalışma ortamı sağlamayı hedefler. Bu, özellikle tren kontrol sistemlerinin güvenilirliği için hayati öneme sahiptir." },
            { "standart": "TS EN 302608 V1.1.1", "baslik": "Elektromanyetik Uyumluluk ve Radyospektrum Konuları (ERM); Kısa Mesafeli Cihazlar (SRD); Eurobalise Tren Yolu Kontrol Sistemleri", "kapsam": "R&TTE Direktifi madde 3.2'deki temel kuralları kapsayan harmonize edilmiş EN standardı.", "disiplinler": "Elektrik/Donanım, Siber Güvenlik", "kritiklik": "Kritik", "uygulama_alani": "Sinyalizasyon, Kontrol Sistemleri", "ilgili_diger": "EN 50121 serisi", "notlar": "Demiryolu kontrol sistemlerinde kablosuz iletişimi kapsar.", "detayli_aciklama": "TS EN 302608 V1.1.1, elektromanyetik uyumluluk (EMC) ve radyospektrum konularını ele alan, özellikle kısa mesafeli cihazlar (SRD) ve Eurobalise tren yolu kontrol sistemleri için harmonize edilmiş bir EN standardıdır. Eurobalise, trenler ve ray hattı arasındaki veri iletişimini sağlayan önemli bir sinyalizasyon bileşenidir. Bu standart, Eurobalise sistemlerinin elektromanyetik uyumluluğunu ve radyo frekans spektrumunu verimli bir şekilde kullanmasını düzenleyerek, tren kontrol sistemlerinin güvenilirliğini ve güvenliğini garanti altına almayı hedefler. R&TTE Direktifi'nin temel gereksinimlerini karşılar." },
            { "standart": "TS EN 50125-1", "baslik": "Demiryolu Uygulamaları - Çevresel Koşullar - Bölüm 1: Raylı Taşıtlar ve Araç Üzerindeki Ekipmanlar", "kapsam": "Raylı taşıtların ve araç üzerindeki ekipmanların maruz kaldığı çevresel koşulları (sıcaklık, nem, titreşim vb.) belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi, Elektronik Gabari Projesi, Pantograf Denetleme Projesi", "ilgili_diger": "EN 50155, IEC 60068 serisi", "notlar": "EN 50155 ile birlikte kullanılır.", "detayli_aciklama": "TS EN 50125-1, demiryolu uygulamalarında raylı taşıtların ve araç üzerindeki ekipmanların maruz kaldığı çevresel koşulları belirleyen bir standarttır. Bu koşullar arasında sıcaklık, nem, titreşim, şok, atmosferik basınç değişiklikleri ve kirlilik gibi faktörler bulunur. Standart, ekipmanların bu zorlu çevresel koşullarda güvenilir bir şekilde çalışmasını sağlamak için tasarım ve test gereksinimlerini tanımlar. Özellikle EN 50155 ile birlikte kullanılarak, demiryolu araçlarındaki tüm elektronik ve mekanik bileşenlerin çevresel dayanıklılığı güvence altına alınır." },
            { "standart": "TS EN 50125-2", "baslik": "Demiryolu Uygulamaları - Çevresel Koşullar - Bölüm 2: Sabit Elektrikli Ekipman", "kapsam": "Sabit elektrikli ekipmanların (sinyalizasyon, enerji besleme vb.) maruz kaldığı çevresel koşulları belirler.", "disiplinler": "Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu", "ilgili_diger": "EN 50121 serisi", "notlar": "Sabit tesisatlardaki ekipmanlar için.", "detayli_aciklama": "TS EN 50125-2, demiryolu uygulamalarında sabit elektrikli ekipmanların (örneğin, sinyalizasyon ekipmanları, enerji besleme sistemleri, telekomünikasyon ekipmanları) maruz kaldığı çevresel koşulları belirleyen bir standarttır. Bu koşullar, dış ortam sıcaklığı, nem, yağış, güneş radyasyonu, rüzgar, buzlanma ve kirlilik gibi faktörleri içerir. Standart, bu ekipmanların zorlu dış ortam koşullarında güvenilir bir şekilde çalışmasını sağlamak için tasarım ve test gereksinimlerini tanımlar. Otomatik test ve muayene istasyonları gibi sabit tesisatlardaki tüm elektrikli bileşenler için önemlidir." },
            { "standart": "TS EN 50125-3", "baslik": "Demiryolu Uygulamaları - Çevresel Koşullar - Bölüm 3: Sinyalizasyon ve Telekomünikasyon Ekipmanları", "kapsam": "Sinyalizasyon ve telekomünikasyon ekipmanlarının maruz kaldığı çevresel koşulları belirler.", "disiplinler": "Elektrik/Donanım, Yazılım", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu, Test Treni Projesi (İletişim Sistemleri)", "ilgili_diger": "EN 50121 serisi", "notlar": "Sinyalizasyon ve telekomünikasyon ekipmanları için özel.", "detayli_aciklama": "TS EN 50125-3, demiryolu uygulamalarında sinyalizasyon ve telekomünikasyon ekipmanlarının maruz kaldığı çevresel koşulları belirleyen bir standarttır. Bu ekipmanlar, demiryolu operasyonlarının güvenliği ve verimliliği için kritik öneme sahip olduğundan, zorlu çevresel faktörlere (sıcaklık, nem, titreşim, elektromanyetik girişim vb.) dayanıklı olmaları gerekir. Standart, bu tür ekipmanların tasarım ve test gereksinimlerini tanımlar. Otomatik test ve muayene istasyonlarındaki sinyalizasyon bileşenleri ve test trenlerindeki iletişim sistemleri gibi uygulamalar için bu standart önemlidir." },
            { "standart": "TS EN 13260", "baslik": "Demiryolu Uygulamaları - Tekerlek Takımları ve Bojiler - Genel Gereklilikler", "kapsam": "Demiryolu araçlarının tekerlek takımları ve bojileri için genel gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Yapısı)", "ilgili_diger": "TS EN 13261, TS EN 13262", "notlar": "Tekerlek takımları ve bojilerin temel standardı.", "detayli_aciklama": "TS EN 13260, demiryolu uygulamalarında kullanılan tekerlek takımları ve bojiler için genel gereksinimleri belirleyen bir standarttır. Bu standart, bu kritik bileşenlerin tasarımı, imalatı, montajı ve testleri için temel prensipleri kapsar. Tekerlek takımları ve bojiler, trenin ray üzerinde güvenli ve stabil bir şekilde hareket etmesini sağlayan ana unsurlardır. Test treni projelerinde, aracın alt takımının bu standarda uygunluğu, sürüş dinamikleri ve genel araç güvenliği açısından hayati öneme sahiptir. Diğer spesifik tekerlek ve aks standartlarına referans teşkil eder." },
            { "standart": "TS EN 13261", "baslik": "Demiryolu Uygulamaları - Tekerlek Takımları - Akslar - Tasarım ve Test", "kapsam": "Demiryolu araçlarının akslarının tasarımı ve testleri için gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Yapısı)", "ilgili_diger": "TS EN 13260", "notlar": "Aksların yapısal bütünlüğü için önemlidir.", "detayli_aciklama": "TS EN 13261, demiryolu uygulamalarında kullanılan aksların (dingillerin) tasarımı ve testleri için gereksinimleri belirleyen bir standarttır. Akslar, tekerlek takımlarının merkezi bileşeni olup, trenin ağırlığını taşır ve tekerleklerin dönmesini sağlar. Bu standart, aksların yapısal bütünlüğünü, yorulma dayanımını ve güvenlik performansını güvence altına almayı hedefler. Malzeme seçimi, imalat toleransları ve tahribatsız muayene yöntemleri gibi konuları kapsar. Test treni projelerinde, aracın akslarının bu standarda uygunluğu, sürüş güvenliği ve operasyonel dayanıklılık açısından kritik öneme sahiptir." },
            { "standart": "TS EN 13262", "baslik": "Demiryolu Uygulamaları - Tekerlek Takımları - Tekerlekler - Tasarım ve Test", "kapsam": "Demiryolu araçlarının tekerleklerinin tasarımı ve testleri için gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Yapısı)", "ilgili_diger": "TS EN 13260", "notlar": "Tekerleklerin ray ile etkileşimi için önemlidir.", "detayli_aciklama": "TS EN 13262, demiryolu uygulamalarında kullanılan tekerleklerin tasarımı ve testleri için gereksinimleri belirleyen bir standarttır. Tekerlekler, trenin ray üzerinde hareketini sağlayan ve ray ile doğrudan temas eden bileşenlerdir. Bu standart, tekerleklerin yapısal bütünlüğünü, yorulma dayanımını, aşınma direncini ve güvenlik performansını güvence altına almayı hedefler. Malzeme özellikleri, imalat yöntemleri, boyut toleransları ve tahribatsız muayene yöntemleri gibi konuları kapsar. Test treni projelerinde, aracın tekerleklerinin bu standarda uygunluğu, sürüş güvenliği, ray aşınması ve bakım maliyetleri açısından kritik öneme sahiptir." },
            { "standart": "TS EN 13103", "baslik": "Demiryolu Uygulamaları - Tekerlek Takımları - Akslar - Tahribatsız Muayene Yöntemleri - Ultrasonik Muayene", "kapsam": "Demiryolu akslarının ultrasonik muayenesi için yöntemleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Bakım/Muayene)", "ilgili_diger": "TS EN 13261", "notlar": "Akslardaki iç kusurların tespiti için.", "detayli_aciklama": "TS EN 13103, demiryolu uygulamalarında kullanılan aksların (dingillerin) tahribatsız muayene yöntemlerinden ultrasonik muayene için gereksinimleri belirleyen bir standarttır. Bu standart, aksların iç yapısındaki çatlaklar, boşluklar veya diğer kusurları tespit etmek amacıyla ultrasonik dalgaların nasıl kullanılacağını tanımlar. Muayene prosedürleri, ekipman gereksinimleri, kalibrasyon ve sonuçların yorumlanması gibi konuları kapsar. Test treni projelerinde veya demiryolu bakım operasyonlarında, aksların güvenliğini ve bütünlüğünü sağlamak için bu standarda uygun ultrasonik muayeneler yapılır." },
            { "standart": "TS EN 13104", "baslik": "Demiryolu Uygulamaları - Tekerlek Takımları - Akslar - Tahribatsız Muayene Yöntemleri - Manyetik Parçacık Muayenesi", "kapsam": "Demiryolu akslarının manyetik parçacık muayenesi için yöntemleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Bakım/Muayene)", "ilgili_diger": "TS EN 13261", "notlar": "Akslardaki yüzey kusurlarının tespiti için.", "detayli_aciklama": "TS EN 13104, demiryolu uygulamalarında kullanılan aksların (dingillerin) tahribatsız muayene yöntemlerinden manyetik parçacık muayenesi için gereksinimleri belirleyen bir standarttır. Bu standart, aksların yüzeyindeki veya yüzeye yakın çatlaklar gibi kusurları tespit etmek amacıyla manyetik alan ve manyetik parçacıkların nasıl kullanılacağını tanımlar. Muayene prosedürleri, ekipman gereksinimleri, mıknatıslama yöntemleri ve sonuçların yorumlanması gibi konuları kapsar. Test treni projelerinde veya demiryolu bakım operasyonlarında, aksların yüzey bütünlüğünü sağlamak için bu standarda uygun manyetik parçacık muayeneleri yapılır." },
            { "standart": "TS EN 13979-1", "baslik": "Demiryolu Uygulamaları - Tekerlek Takımları - Tekerlekler - Tahribatsız Muayene Yöntemleri - Bölüm 1: Ultrasonik Muayene", "kapsam": "Demiryolu tekerleklerinin ultrasonik muayenesi için yöntemleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Bakım/Muayene)", "ilgili_diger": "TS EN 13262", "notlar": "Tekerleklerdeki iç kusurların tespiti için.", "detayli_aciklama": "TS EN 13979-1, demiryolu uygulamalarında kullanılan tekerleklerin tahribatsız muayene yöntemlerinden ultrasonik muayene için gereksinimleri belirleyen bir standarttır. Bu standart, tekerleklerin iç yapısındaki çatlaklar, segregasyonlar veya diğer kusurları tespit etmek amacıyla ultrasonik dalgaların nasıl kullanılacağını tanımlar. Muayene prosedürleri, ekipman gereksinimleri, kalibrasyon ve sonuçların yorumlanması gibi konuları kapsar. Test treni projelerinde veya demiryolu bakım operasyonlarında, tekerleklerin güvenliğini ve bütünlüğünü sağlamak için bu standarda uygun ultrasonik muayeneler yapılır." },
            { "standart": "TS EN 14067-4", "baslik": "Demiryolu Uygulamaları - Raylı Taşıtların Tasarımı İçin Genel Kurallar - Bölüm 4: Yapısal Bütünlük", "kapsam": "Raylı taşıtların yapısal bütünlüğü ve dayanımı için genel tasarım kurallarını belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Tasarımı)", "ilgili_diger": "-", "notlar": "Araç şasisi ve gövde tasarımı için temel.", "detayli_aciklama": "TS EN 14067-4, demiryolu uygulamalarında raylı taşıtların tasarımı için genel kuralların dördüncü bölümü olup, yapısal bütünlük ve dayanım gereksinimlerini belirler. Bu standart, tren gövdelerinin, şasilerinin ve diğer yapısal bileşenlerinin işletme yüklerine, çarpışma senaryolarına ve yorulmaya karşı dayanıklılığını güvence altına almayı hedefler. Malzeme seçimi, tasarım yöntemleri, analiz ve test prosedürleri gibi konuları kapsar. Test treni projelerinde, aracın yapısal güvenliğini ve uzun ömürlülüğünü sağlamak için bu standarda uygun tasarım ve doğrulama çalışmaları yapılır." },
            { "standart": "TS EN 14427", "baslik": "Demiryolu Uygulamaları - Frenleme - Fren Sistemleri - Genel Gereklilikler", "kapsam": "Demiryolu araçlarının fren sistemleri için genel gereklilikleri belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "-", "notlar": "Fren sistemlerinin temel standardı.", "detayli_aciklama": "TS EN 14427, demiryolu uygulamalarında raylı taşıtların fren sistemleri için genel gereksinimleri belirleyen bir standarttır. Bu standart, fren sistemlerinin güvenilirliğini, performansını ve emniyetini güvence altına almayı hedefler. Frenleme mesafeleri, fren kuvvetleri, fren bileşenlerinin performansı ve kontrol sistemleri gibi konuları kapsar. Test treni projelerinde, aracın fren sistemlerinin bu standarda uygunluğu, operasyonel güvenlik ve acil durum frenleme performansı açısından hayati öneme sahiptir." },
            { "standart": "TS EN 14752", "baslik": "Demiryolu Uygulamaları - Raylı Taşıtlar - Yolcu ve Personel Kapıları - Genel Gereklilikler", "kapsam": "Raylı taşıtların yolcu ve personel kapıları için genel gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Tasarımı)", "ilgili_diger": "-", "notlar": "Kapı sistemlerinin güvenliği ve işlevselliği için.", "detayli_aciklama": "TS EN 14752, demiryolu uygulamalarında raylı taşıtların yolcu ve personel kapıları için genel gereksinimleri belirleyen bir standarttır. Bu standart, kapı sistemlerinin güvenliğini, işlevselliğini, dayanıklılığını ve erişilebilirliğini güvence altına almayı hedefler. Kapı kilit mekanizmaları, acil durum açma sistemleri, sıkışma önleme sistemleri ve çevresel koşullara dayanıklılık gibi konuları kapsar. Test treni projelerinde, aracın kapı sistemlerinin bu standarda uygunluğu, personel güvenliği ve operasyonel verimlilik açısından önemlidir." },
            { "standart": "TS EN 15227", "baslik": "Demiryolu Uygulamaları - Raylı Taşıtlar - Çarpışma Güvenliği Gereklilikleri", "kapsam": "Raylı taşıtların çarpışma güvenliği (crashworthiness) için gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Yasal Zorunlu / Kritik", "uygulama_alani": "Test Treni Projesi (Araç Tasarımı)", "ilgili_diger": "-", "notlar": "Trenlerin çarpışma anındaki enerji yönetimi ve yolcu/personel koruması için.", "detayli_aciklama": "TS EN 15227, demiryolu uygulamalarında raylı taşıtların çarpışma güvenliği (crashworthiness) için gereksinimleri belirleyen bir standarttır. Bu standart, trenlerin bir çarpışma durumunda yolcu ve personelin güvenliğini en üst düzeye çıkarmak amacıyla enerji emilimini ve yapısal bütünlüğü nasıl sağlaması gerektiğini tanımlar. Çarpışma senaryoları, enerji emici yapılar, yolcu bölmesinin bütünlüğü ve çarpışma sonrası kurtarma kolaylığı gibi konuları kapsar. Test treni projelerinde, aracın çarpışma güvenliği performansını doğrulamak ve tasarım iyileştirmeleri için bu standarda uygun analiz ve testler yapılır." },
            { "standart": "TS EN 15313", "baslik": "Demiryolu Uygulamaları - Raylı Taşıtlar - Dinamik Test Yöntemleri - Genel Gereklilikler", "kapsam": "Raylı taşıtların dinamik test yöntemleri için genel gereklilikleri belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi", "ilgili_diger": "EN 14363", "notlar": "Dinamik testlerin genel çerçevesi.", "detayli_aciklama": "TS EN 15313, demiryolu uygulamalarında raylı taşıtların dinamik test yöntemleri için genel gereklilikleri belirleyen bir standarttır. Bu standart, araçların ray üzerinde sergilediği dinamik davranışların (titreşim, hareket, ray-tekerlek etkileşimi vb.) değerlendirilmesi için kullanılan test prosedürlerinin genel çerçevesini sunar. Ölçüm ekipmanları, veri toplama, analiz ve raporlama yöntemleri gibi konuları kapsar. Test treni projelerinde, aracın dinamik performansını doğrulamak ve güvenlik kriterlerini karşıladığını göstermek için bu standarda uygun testler yapılır. EN 14363 gibi daha spesifik dinamik test standartlarını tamamlar." },
            { "standart": "TS EN 15528", "baslik": "Demiryolu Uygulamaları - Raylı Taşıtlar - Kütle Parametreleri", "kapsam": "Raylı taşıtların kütle parametreleri (boş ağırlık, yüklü ağırlık vb.) için gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Tasarımı)", "ilgili_diger": "-", "notlar": "Araç ağırlık dağılımı ve yük kapasitesi için.", "detayli_aciklama": "TS EN 15528, demiryolu uygulamalarında raylı taşıtların kütle parametreleri için gereksinimleri belirleyen bir standarttır. Bu standart, araçların boş ağırlığı, yüklü ağırlığı, dingil yükleri ve ağırlık merkezi gibi parametrelerin doğru bir şekilde belirlenmesini ve belgelenmesini sağlar. Kütle parametreleri, trenin ray üzerindeki dinamik davranışını, frenleme performansını ve altyapı üzerindeki etkisini doğrudan etkilediği için kritik öneme sahiptir. Test treni projelerinde, aracın doğru kütle parametrelerine sahip olduğunu doğrulamak ve operasyonel limitleri belirlemek için bu standarda başvurulur." },
            { "standart": "TS EN 15663", "baslik": "Demiryolu Uygulamaları - Raylı Taşıtlar - Araç Referans Kütleleri", "kapsam": "Raylı taşıtların farklı yükleme durumları için referans kütlelerini belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Araç Tasarımı)", "ilgili_diger": "TS EN 15528", "notlar": "Farklı operasyonel senaryolar için ağırlık tanımları.", "detayli_aciklama": "TS EN 15663, demiryolu uygulamalarında raylı taşıtların farklı yükleme durumları için referans kütlelerini belirleyen bir standarttır. Bu standart, aracın boş, normal yüklü ve aşırı yüklü gibi çeşitli operasyonel senaryolardaki ağırlıklarını tanımlar. Bu referans kütleleri, aracın dinamik performansının, frenleme mesafelerinin ve altyapı ile etkileşiminin doğru bir şekilde analiz edilmesi ve test edilmesi için kullanılır. Test treni projelerinde, aracın farklı yükleme koşullarındaki davranışını değerlendirmek ve güvenlik limitlerini belirlemek için bu standarda uygun referans kütleleri kullanılır." },
            { "standart": "TS EN 15839", "baslik": "Demiryolu Uygulamaları - Frenleme - Fren Sistemleri - Test Yöntemleri", "kapsam": "Demiryolu araçlarının fren sistemlerinin test yöntemlerini belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "TS EN 14427", "notlar": "Fren sistemlerinin performans testleri için.", "detayli_aciklama": "TS EN 15839, demiryolu uygulamalarında raylı taşıtların fren sistemlerinin test yöntemlerini belirleyen bir standarttır. Bu standart, fren sistemlerinin performansını, güvenilirliğini ve emniyetini doğrulamak için yapılan laboratuvar ve saha testlerini kapsar. Frenleme mesafeleri, fren kuvvetleri, termal performans ve fren bileşenlerinin dayanıklılığı gibi parametreler bu testler aracılığıyla değerlendirilir. Test treni projelerinde, aracın fren sistemlerinin bu standarda uygun olarak test edilmesi, operasyonel güvenlik ve acil durum frenleme performansı açısından hayati öneme sahiptir." },
            { "standart": "TS EN 16186-1", "baslik": "Demiryolu Uygulamaları - Sürücü Kabini - Bölüm 1: Ergonomik Gereklilikler", "kapsam": "Raylı taşıtların sürücü kabinleri için ergonomik gereklilikleri belirler.", "disiplinler": "Mekanik, Genel Yönetim", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Sürücü Kabini Tasarımı)", "ilgili_diger": "EN ISO 9241 serisi", "notlar": "Sürücü konforu ve güvenliği için önemlidir.", "detayli_aciklama": "TS EN 16186-1, demiryolu uygulamalarında raylı taşıtların sürücü kabinleri için ergonomik gereksinimleri belirleyen bir standarttır. Bu standart, sürücülerin çalışma ortamının konforunu, verimliliğini ve güvenliğini sağlamayı hedefler. Kontrol panellerinin düzeni, görüş alanı, oturma pozisyonu, aydınlatma ve gürültü seviyeleri gibi konuları kapsar. Test treni projelerinde, sürücü kabininin ergonomik tasarımının bu standarda uygunluğu, sürücü performansı ve operasyonel güvenlik açısından önemlidir. İnsan-sistem etkileşimini optimize etmeyi amaçlar." },
            { "standart": "TS EN 16235", "baslik": "Demiryolu Uygulamaları - Frenleme - Sürtünme Malzemeleri - Genel Gereklilikler", "kapsam": "Demiryolu fren sistemlerinde kullanılan sürtünme malzemeleri (fren balataları, pabuçları) için genel gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "-", "notlar": "Fren balatası/pabuçları için.", "detayli_aciklama": "TS EN 16235, demiryolu uygulamalarında fren sistemlerinde kullanılan sürtünme malzemeleri (örneğin, fren balataları, fren pabuçları) için genel gereksinimleri belirleyen bir standarttır. Bu standart, sürtünme malzemelerinin performansını, dayanıklılığını ve güvenilirliğini güvence altına almayı hedefler. Sürtünme katsayısı, aşınma oranı, ısıya dayanıklılık ve çevresel etkilere karşı direnç gibi özellikleri kapsar. Test treni projelerinde, aracın fren sistemindeki sürtünme malzemelerinin bu standarda uygunluğu, frenleme performansı ve bakım maliyetleri açısından önemlidir." },
            { "standart": "TS EN 16281", "baslik": "Demiryolu Uygulamaları - Frenleme - Fren Blokları - Genel Gereklilikler", "kapsam": "Demiryolu fren sistemlerinde kullanılan fren blokları için genel gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "-", "notlar": "Fren blokları için.", "detayli_aciklama": "TS EN 16281, demiryolu uygulamalarında fren sistemlerinde kullanılan fren blokları için genel gereksinimleri belirleyen bir standarttır. Fren blokları, tekerleğe doğrudan uygulanan sürtünme kuvvetini sağlayarak trenin yavaşlamasını veya durmasını sağlar. Bu standart, fren bloklarının performansı, dayanıklılığı, aşınma direnci ve gürültü seviyeleri gibi özelliklerini kapsar. Test treni projelerinde, aracın fren sistemindeki fren bloklarının bu standarda uygunluğu, frenleme performansı ve operasyonel güvenlik açısından önemlidir." },
            { "standart": "TS EN 16334", "baslik": "Demiryolu Uygulamaları - Frenleme - Fren Diskleri - Genel Gereklilikler", "kapsam": "Demiryolu fren sistemlerinde kullanılan fren diskleri için genel gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "-", "notlar": "Fren diskleri için.", "detayli_aciklama": "TS EN 16334, demiryolu uygulamalarında fren sistemlerinde kullanılan fren diskleri için genel gereksinimleri belirleyen bir standarttır. Fren diskleri, fren balataları ile birlikte çalışarak trenin yavaşlamasını veya durmasını sağlayan kritik bileşenlerdir. Bu standart, fren disklerinin tasarımı, malzemesi, imalatı, performansı, termal dayanıklılığı ve yorulma ömrü gibi özelliklerini kapsar. Test treni projelerinde, aracın fren sistemindeki fren disklerinin bu standarda uygunluğu, frenleme performansı ve operasyonel güvenlik açısından hayati öneme sahiptir." },
            { "standart": "TS EN 16732", "baslik": "Demiryolu Uygulamaları - Frenleme - Fren Silindirleri - Genel Gereklilikler", "kapsam": "Demiryolu fren sistemlerinde kullanılan fren silindirleri için genel gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "-", "notlar": "Fren silindirleri için.", "detayli_aciklama": "TS EN 16732, demiryolu uygulamalarında fren sistemlerinde kullanılan fren silindirleri için genel gereksinimleri belirleyen bir standarttır. Fren silindirleri, pnömatik veya hidrolik basıncı mekanik kuvvete dönüştürerek fren balatalarını veya disklerini tekerleğe uygular. Bu standart, fren silindirlerinin tasarımı, malzemesi, imalatı, performansı ve sızdırmazlığı gibi özelliklerini kapsar. Test treni projelerinde, aracın fren sistemindeki fren silindirlerinin bu standarda uygunluğu, frenleme performansı ve operasyonel güvenlik açısından önemlidir." },
            { "standart": "TS EN 16733", "baslik": "Demiryolu Uygulamaları - Frenleme - Fren Valfleri - Genel Gereklilikler", "kapsam": "Demiryolu fren sistemlerinde kullanılan fren valfleri için genel gereklilikleri belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "-", "notlar": "Fren valfleri için.", "detayli_aciklama": "TS EN 16733, demiryolu uygulamalarında fren sistemlerinde kullanılan fren valfleri için genel gereksinimleri belirleyen bir standarttır. Fren valfleri, fren sistemindeki hava veya hidrolik basıncını kontrol ederek frenleme ve serbest bırakma işlemlerini yönetir. Bu standart, fren valflerinin tasarımı, malzemesi, imalatı, performansı, sızdırmazlığı ve güvenilirliği gibi özelliklerini kapsar. Test treni projelerinde, aracın fren sistemindeki fren valflerinin bu standarda uygunluğu, frenleme hassasiyeti ve operasyonel güvenlik açısından kritik öneme sahiptir." },
            { "standart": "TS EN 16907-1", "baslik": "Demiryolu Uygulamaları - Ray Hattı - Bölüm 1: Genel", "kapsam": "Demiryolu ray hattının genel prensiplerini ve bileşenlerini kapsar.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Ray Ölçümleri)", "ilgili_diger": "-", "notlar": "Ray hattı için temel bir standart.", "detayli_aciklama": "TS EN 16907-1, demiryolu uygulamalarında ray hattının genel prensiplerini ve bileşenlerini kapsayan bir standarttır. Bu standart, ray hattının tasarımı, inşası, bakımı ve performansıyla ilgili temel bilgileri sunar. Raylar, traversler, balast, bağlantı elemanları ve diğer altyapı bileşenlerinin işlevlerini ve etkileşimlerini ele alır. Test treni projelerinde, ray hattının genel durumunu ve performansını değerlendirmek için bu standarda başvurulur, böylece ray hattının güvenliği ve operasyonel kapasitesi güvence altına alınır." },
            { "standart": "TS EN 16907-2", "baslik": "Demiryolu Uygulamaları - Ray Hattı - Bölüm 2: Ray Geometrisi", "kapsam": "Demiryolu ray geometrisi için gereklilikleri ve ölçüm yöntemlerini belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Ray Geometrisi Ölçümleri), Otomatik Test Muayene İstasyonu", "ilgili_diger": "-", "notlar": "Ray düzgünlüğü ve güvenliği için kritik.", "detayli_aciklama": "TS EN 16907-2, demiryolu uygulamalarında ray geometrisi için gereklilikleri ve ölçüm yöntemlerini belirleyen bir standarttır. Bu standart, ray hattının düzgünlüğünü, gabari genişliğini, deverini, burulmasını ve diğer geometrik parametrelerini tanımlar. Ray geometrisi, trenlerin güvenli ve konforlu bir şekilde hareket etmesi için kritik öneme sahiptir. Test treni projelerinde ve otomatik test muayene istasyonlarında, ray geometrisi ölçümleri bu standarda uygun olarak yapılır ve elde edilen veriler ray hattının bakım ihtiyaçlarını belirlemek için kullanılır." },
            { "standart": "TS EN 16907-3", "baslik": "Demiryolu Uygulamaları - Ray Hattı - Bölüm 3: Ray Hattı Bileşenleri", "kapsam": "Demiryolu ray hattı bileşenleri (raylar, traversler, bağlantı elemanları vb.) için gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Ray Hattı Muayenesi), Otomatik Test Muayene İstasyonu", "ilgili_diger": "-", "notlar": "Ray hattı bileşenlerinin kalitesi için.", "detayli_aciklama": "TS EN 16907-3, demiryolu uygulamalarında ray hattı bileşenleri (raylar, traversler, bağlantı elemanları, balast vb.) için gereklilikleri belirleyen bir standarttır. Bu standart, her bir bileşenin tasarımı, malzemesi, imalatı ve performansı için teknik özellikleri tanımlar. Ray hattı bileşenlerinin kalitesi ve bütünlüğü, trenlerin güvenli ve stabil bir şekilde hareket etmesi için hayati öneme sahiptir. Test treni projelerinde ve otomatik test muayene istasyonlarında, ray hattı bileşenlerinin durumu ve uygunluğu bu standarda göre değerlendirilir." },
            { "standart": "TS EN 16907-4", "baslik": "Demiryolu Uygulamaları - Ray Hattı - Bölüm 4: Ray Hattı Bakımı", "kapsam": "Demiryolu ray hattı bakımı için yöntemleri ve gereklilikleri belirler.", "disiplinler": "Mekanik, Genel Yönetim", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Bakım Planlaması)", "ilgili_diger": "-", "notlar": "Ray hattı bakım süreçleri için.", "detayli_aciklama": "TS EN 16907-4, demiryolu uygulamalarında ray hattı bakımı için yöntemleri ve gereklilikleri belirleyen bir standarttır. Bu standart, ray hattının güvenli ve operasyonel durumda kalmasını sağlamak amacıyla yapılan bakım faaliyetlerini (denetim, onarım, yenileme vb.) kapsar. Bakım planlaması, kaynak yönetimi, iş sağlığı ve güvenliği gibi konuları ele alır. Test treni projelerinden elde edilen veriler, bu standarda uygun bakım programlarının oluşturulmasında ve optimize edilmesinde kullanılabilir, böylece ray hattının ömrü uzatılır ve operasyonel maliyetler düşürülür." },
            { "standart": "TS EN 16907-5", "baslik": "Demiryolu Uygulamaları - Ray Hattı - Bölüm 5: Ray Hattı Muayenesi", "kapsam": "Demiryolu ray hattı muayenesi için yöntemleri ve gereklilikleri belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Ray Hattı Muayenesi), Otomatik Test Muayene İstasyonu", "ilgili_diger": "-", "notlar": "Ray hattı denetim süreçleri için.", "detayli_aciklama": "TS EN 16907-5, demiryolu uygulamalarında ray hattı muayenesi için yöntemleri ve gereklilikleri belirleyen bir standarttır. Bu standart, ray hattının durumunu değerlendirmek, kusurları tespit etmek ve bakım ihtiyaçlarını belirlemek amacıyla yapılan denetim faaliyetlerini kapsar. Görsel muayene, ultrasonik muayene, girdap akımı muayenesi gibi farklı muayene yöntemlerini ve bunların uygulanma prosedürlerini tanımlar. Test treni projelerinde ve otomatik test muayene istasyonlarında, ray hattının güvenliğini ve bütünlüğünü sağlamak için bu standarda uygun muayeneler yapılır." },
            { "standart": "TS EN 17023", "baslik": "Demiryolu Uygulamaları - Ray Hattı - Ray Kaynağı", "kapsam": "Demiryolu ray kaynakları için gereklilikleri ve test yöntemlerini belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Ray Hattı Muayenesi)", "ilgili_diger": "-", "notlar": "Ray kaynaklarının kalitesi ve güvenliği için.", "detayli_aciklama": "TS EN 17023, demiryolu uygulamalarında ray kaynakları için gereklilikleri ve test yöntemlerini belirleyen bir standarttır. Ray kaynakları, ray hattının sürekliliğini ve bütünlüğünü sağlayan kritik noktalardır. Bu standart, kaynak prosedürlerinin onaylanması, kaynakçıların yeterliliği, kaynak kalitesi ve tahribatsız muayene yöntemleri gibi konuları kapsar. Test treni projelerinde, ray hattındaki kaynak bölgelerinin durumu ve kalitesi bu standarda göre değerlendirilir, böylece ray kırılmaları gibi tehlikeli durumların önüne geçilir." },
            { "standart": "TS 13733", "baslik": "Demiryolu Uygulamaları - Demiryolu Bileşenlerinin Tahribatsız Muayenesi - Rayların Görsel Muayenesi", "kapsam": "Rayların görsel muayenesi ve kusurların sınıflandırılması için yöntemleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu, Test Treni Projesi (Ray Hattı Muayenesi)", "ilgili_diger": "-", "notlar": "Raylardaki yüzey kusurlarının tespiti için.", "detayli_aciklama": "TS 13733, demiryolu uygulamalarında rayların görsel muayenesi ve kusurların sınıflandırılması için yöntemleri belirleyen bir ulusal standarttır. Bu standart, ray yüzeyindeki çatlaklar, aşınmalar, deformasyonlar ve diğer kusurların nasıl tespit edileceğini, belgeleneceğini ve sınıflandırılacağını tanımlar. Görsel muayene, ray hattı bakımının temel bir parçasıdır ve potansiyel tehlikeleri erken aşamada tespit etmeye yardımcı olur. Otomatik test ve muayene istasyonlarında veya test trenlerinde kullanılan görüntüleme sistemleri, bu standarda uygun olarak ray yüzeyindeki kusurları algılamak için tasarlanabilir." },
            { "standart": "TS 12605", "baslik": "Demiryolu Uygulamaları - Demiryolu İşlemleri İçin Terminoloji Kullanımı İle İlgili Rehber", "kapsam": "Demiryolu sektöründe kullanılan terimlerin ve tanımların standardizasyonunu sağlar.", "disiplinler": "Genel Yönetim", "kritiklik": "Tavsiye", "uygulama_alani": "Tüm Projeler", "ilgili_diger": "-", "notlar": "Sektörde ortak dil ve anlayış için.", "detayli_aciklama": "TS 12605, demiryolu uygulamalarında kullanılan terimlerin ve tanımların standardizasyonunu sağlayan bir ulusal rehber standarttır. Bu standart, demiryolu sektöründeki farklı paydaşlar (mühendisler, operatörler, bakım personeli, yöneticiler) arasında ortak bir dil ve anlayış oluşturmayı hedefler. Teknik raporlar, şartnameler, eğitim materyalleri ve iletişimde tutarlılık sağlamak için kullanılır. Tüm demiryolu projelerinde, terminoloji karmaşasını önlemek ve iletişimi kolaylaştırmak için bu rehbere başvurulması faydalıdır." },
            { "standart": "TS EN 15016-1", "baslik": "Teknik Resim - Demiryolu Uygulamaları - Bölüm 1: Genel Prensipler", "kapsam": "Demiryolu uygulamalarında teknik resimlerin hazırlanması için genel prensipleri belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Tüm Projeler (Tasarım ve Dokümantasyon)", "ilgili_diger": "-", "notlar": "Teknik çizimlerin standardizasyonu için.", "detayli_aciklama": "TS EN 15016-1, demiryolu uygulamalarında teknik resimlerin hazırlanması için genel prensipleri belirleyen bir standarttır. Bu standart, demiryolu bileşenlerinin ve sistemlerinin tasarım ve imalat dokümantasyonunda kullanılan teknik çizimlerin okunabilirliğini, anlaşılabilirliğini ve tutarlılığını sağlamayı hedefler. Çizim formatları, ölçekler, çizgiler, semboller ve boyutlandırma gibi konuları kapsar. Tüm demiryolu projelerinde, tasarım ve üretim süreçlerinde kullanılan teknik resimlerin uluslararası standartlara uygun olmasını sağlamak için bu standarda uyulması önemlidir." },
            { "standart": "TS EN 15016-2", "baslik": "Teknik Resim - Demiryolu Uygulamaları - Bölüm 2: Parça Listeleri", "kapsam": "Demiryolu uygulamalarında parça listelerinin hazırlanması için gereklilikleri belirler.", "disiplinler": "Mekanik, Genel Yönetim", "kritiklik": "Kritik", "uygulama_alani": "Tüm Projeler (Tasarım ve Dokümantasyon)", "ilgili_diger": "-", "notlar": "Malzeme ve bileşen yönetimi için.", "detayli_aciklama": "TS EN 15016-2, demiryolu uygulamalarında parça listelerinin hazırlanması için gereklilikleri belirleyen bir standarttır. Bu standart, bir ürün veya sistemin tüm bileşenlerini ve malzemelerini listeleyen parça listelerinin formatını, içeriğini ve düzenini tanımlar. Malzeme yönetimi, tedarik zinciri ve üretim süreçlerinde tutarlılık ve doğruluk sağlamayı hedefler. Tüm demiryolu projelerinde, karmaşık sistemlerin bileşenlerinin etkin bir şekilde yönetilmesi ve dokümantasyonun standardizasyonu için bu standarda uyulması önemlidir." },
            { "standart": "TS EN 15016-3", "baslik": "Teknik Resim - Demiryolu Uygulamaları - Bölüm 3: Teknik Dökümanlardaki Tadilat İşlemlerinin Yapılması", "kapsam": "Demiryolu uygulamalarında teknik dokümanlardaki tadilat işlemlerinin yapılması için gereklilikleri belirler.", "disiplinler": "Mekanik, Genel Yönetim", "kritiklik": "Kritik", "uygulama_alani": "Tüm Projeler (Tasarım ve Dokümantasyon)", "ilgili_diger": "-", "notlar": "Doküman revizyon süreçleri için.", "detayli_aciklama": "TS EN 15016-3, demiryolu uygulamalarında teknik dokümanlardaki (teknik resimler, parça listeleri vb.) tadilat işlemlerinin nasıl yapılacağını belirleyen bir standarttır. Bu standart, tasarım değişikliklerinin, revizyonların ve güncellemelerin tutarlı, izlenebilir ve kontrollü bir şekilde yönetilmesini sağlar. Doküman versiyon kontrolü, değişiklik bildirimleri ve revizyon işaretlemeleri gibi konuları kapsar. Tüm demiryolu projelerinde, teknik dokümantasyonun güncel ve doğru kalmasını sağlamak, hataları önlemek ve proje yaşam döngüsü boyunca izlenebilirliği sağlamak için bu standarda uyulması önemlidir." },
            { "standart": "TS EN 14198", "baslik": "Demiryolu Uygulamaları - Frenler - Lokomotif Tarafından Çekilen Trenlerde Fren Sistem Özellikleri", "kapsam": "Lokomotif tarafından çekilen trenlerdeki fren sistemlerinin özelliklerini belirler.", "disiplinler": "Mekanik, Elektrik/Donanım", "kritiklik": "Kritik", "uygulama_alani": "Test Treni Projesi (Fren Sistemleri)", "ilgili_diger": "TS EN 14427", "notlar": "Lokomotif fren sistemleri için özel.", "detayli_aciklama": "TS EN 14198, demiryolu uygulamalarında lokomotif tarafından çekilen trenlerdeki fren sistemlerinin özelliklerini belirleyen bir standarttır. Bu standart, trenin güvenli bir şekilde yavaşlamasını ve durmasını sağlamak için fren sistemlerinin performansını, güvenilirliğini ve işlevselliğini tanımlar. Frenleme mesafeleri, frenleme kuvvetleri, acil durum frenleme ve fren kontrol sistemleri gibi konuları kapsar. Test treni projelerinde, lokomotifin fren sisteminin bu standarda uygunluğu, operasyonel güvenlik ve performans açısından kritik öneme sahiptir." },
            { "standart": "TS EN 13232-2+A1", "baslik": "Demiryolu Uygulamaları - Demiryolu - Makaslar ve Kesişen Demiryolları - Bölüm 2: Geometrik Tasarım İçin Kurallar", "kapsam": "Demiryolu makasları ve kesişen demiryollarının geometrik tasarımı için kuralları belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu (Ray Hattı Muayenesi), Test Treni Projesi (Ray Geometrisi Ölçümleri)", "ilgili_diger": "-", "notlar": "Makasların güvenli ve düzgün çalışması için.", "detayli_aciklama": "TS EN 13232-2+A1, demiryolu uygulamalarında makaslar ve kesişen demiryollarının geometrik tasarımı için kuralları belirleyen bir standarttır. Makaslar, trenlerin bir ray hattından diğerine geçişini sağlayan kritik altyapı bileşenleridir. Bu standart, makasların güvenli ve düzgün çalışmasını sağlamak için gerekli olan geometrik parametreleri, toleransları ve tasarım prensiplerini tanımlar. Otomatik test ve muayene istasyonlarında veya test trenlerinde, makas bölgelerinin geometrisi bu standarda göre ölçülür ve değerlendirilir, böylece operasyonel güvenlik ve konfor sağlanır." },
            { "standart": "TS EN 13232-7+A1", "baslik": "Demiryolu Uygulamaları - Demiryolu - Makasların Dil ve Göbekleri - Bölüm 7: Hareketli Parça Göbekler", "kapsam": "Demiryolu makaslarının hareketli parça göbekleri için gereklilikleri belirler.", "disiplinler": "Mekanik", "kritiklik": "Kritik", "uygulama_alani": "Otomatik Test Muayene İstasyonu (Ray Hattı Muayenesi), Test Treni Projesi (Ray Geometrisi Ölçümleri)", "ilgili_diger": "-", "notlar": "Makasların hareketli parçaları için özel.", "detayli_aciklama": "TS EN 13232-7+A1, demiryolu uygulamalarında makasların dil ve göbekleri, özellikle hareketli parça göbekleri için gereksinimleri belirleyen bir standarttır. Makasların hareketli göbekleri, trenlerin doğru ray hattına yönlendirilmesinde önemli bir rol oynar. Bu standart, bu hareketli parçaların tasarımı, imalatı, montajı ve performansı için teknik özellikleri tanımlar. Otomatik test ve muayene istasyonlarında veya test trenlerinde, makasların hareketli göbeklerinin durumu ve işlevselliği bu standarda göre değerlendirilir, böylece makasların güvenli ve güvenilir bir şekilde çalışması sağlanır." },
